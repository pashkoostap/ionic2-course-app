<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar secondary>
    <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="!favorites">
    <ion-card-header>No Followed Teams</ion-card-header>
    <ion-card-content>
      <p>First select a tournament, then you can follow teams from their team page</p>
      <p>You are not currently following any teams</p>
      <button full ion-button (click)="goToTournament()" icon-right>
        Find a tournament
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favorites">
    <ion-list>
      <ion-list-header  class="app-list-title" >Followed Teams</ion-list-header>
      <button class="app-list-item" ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>
    <ion-card-content>
      <p>To follow more teams, select a tournament, then you can follow teams from their team page
      </p>
      <button full ion-button (click)="goToTournament()" icon-right>
        Find a tournament
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
